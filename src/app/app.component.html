<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <!-- <ion-header no-border>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header> -->
      <ion-content>
        <div class="menu-logo">
          <ion-img [src]="'assets/imgs/lynn_ma_seal.png'"></ion-img>
        </div>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [src]="p.icon | icomoon: 'white'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" *ngIf="!isLoggedIn" [routerLink]="'/login'">
              <ion-icon slot="start" [src]="'enter' | icomoon: 'white'"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" *ngIf="isLoggedIn" (click)="logout()">
              <ion-icon slot="start" [src]="'exit' | icomoon: 'white'"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
