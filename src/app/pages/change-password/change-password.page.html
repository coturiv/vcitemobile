<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="passwordForm" class="password-form">
    <ion-list>
      <ion-item>
        <ion-input formControlName="passCurrent" type="password" placeholder="Current Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="passNew" type="password" placeholder="New Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="passConfirm" type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="full" color="secondary" class="button-submit">
      Change Password
    </ion-button>
  </form>
</ion-content>
