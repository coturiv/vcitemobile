<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>New Attachment</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onSave()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [formGroup]="attachForm">

    <ion-item>
      <ion-label color="medium">Name</ion-label>
      <ion-input formControlName="name" type="text" slot="end"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="medium">Type</ion-label>
      <ion-select formControlName="type" slot="end">
        <!-- @TODO replace attachment types with AttachmentType Entity -->
        <ion-select-option value="jpg" selected>JPG</ion-select-option>
        <ion-select-option value="png">PNG</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-card-content>
      <ion-thumbnail>
        <ion-img [src]="attachment"></ion-img>
      </ion-thumbnail>
    </ion-card-content>
  </ion-card>
</ion-content>
