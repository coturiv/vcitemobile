<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon [src]="'menu' | icomoon: 'white'" class="color-trans toolbar-icon"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Citation # {{citation?.id}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()">
        <ion-icon slot="icon-only" [src]="'upload' | icomoon: 'white'" class="color-trans toolbar-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" *ngIf="citation">
    <ion-list-header color="medium">
      <ion-label>Vehicle Information</ion-label>

      <ion-button>
        <ion-icon [src]="'bubble-notification' | icomoon: 'white'" class="color-trans"></ion-icon>
      </ion-button>
    </ion-list-header>

    <ion-item>
      <ion-label>Plate Type</ion-label>
      <veh-select entity="vehcolor"></veh-select>
    </ion-item>

    <ion-item>
      <ion-label>License Plate #</ion-label>
      <ion-input text-end [(ngModel)]="citation.vehicle_license" (ionInput)="inputToUppercase($event)"></ion-input>
      <ion-icon [src]="'enlarge' | icomoon: 'orange'" slot="end" class="color-trans"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>State of issuance</ion-label>
      <veh-select [default]="citation.vehicle_state" (selectChange)="citation.vehicle_state=$event" entity="vehstate">
      </veh-select>
    </ion-item>

    <ion-item>
      <ion-label>Expiration Date</ion-label>
      <ion-datetime [(ngModel)]="citation.expiration_date" display-format="MMM, YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>VIN</ion-label>
      <ion-input text-end [(ngModel)]="citation.vehicle_vin" (ionInput)="inputToUppercase($event)"></ion-input>
      <ion-icon [src]="'enlarge' | icomoon: 'orange'" slot="end" class="color-trans"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Color</ion-label>
      <veh-select [default]="citation.vehicle_color" (selectChange)="citation.vehicle_color=$event" entity="vehcolor">
      </veh-select>
    </ion-item>

    <ion-item>
      <ion-label>Make</ion-label>
      <veh-select [default]="citation.vehicle_make" (selectChange)="citation.vehicle_make=$event" entity="vehmake">
      </veh-select>
    </ion-item>

  </ion-list>

</ion-content>
