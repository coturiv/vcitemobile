<ion-list lines="full">
  <ion-list-header color="medium">
    <ion-label>Location Details</ion-label>

    <div>
      <ion-button (click)="openLocationPicker()" 
                  *ngIf="enabledFields.addressLookup">
        <ion-icon [src]="'home' | icomoon: 'white'" class="color-trans"></ion-icon>
      </ion-button>

      <ion-button (click)="openMaps()">
        <ion-icon [src]="'map' | icomoon: 'white'" class="color-trans"></ion-icon>
      </ion-button>
    </div>
  </ion-list-header>

  <ion-item>
    <ion-label>Location</ion-label>
    <ion-input text-end [(ngModel)]="citation.location.address"></ion-input>
  </ion-item>

  <ion-item *ngIf="enabledFields.parcelID && citation.location.ParcelID">
    <ion-label>Parcel ID</ion-label>
    <ion-input text-end [value]="citation.location.ParcelID" readonly></ion-input>
  </ion-item>
  <!-- 
        <ion-item>
          <ion-label position="stacked">Remarks</ion-label>
          <ion-textarea [(ngModel)]="citation.remarks" autosize></ion-textarea>
        </ion-item> -->
        
  <ion-list-header color="medium">
    <ion-label>
      Violations
    </ion-label>

    <ion-button (click)="openViolations()">
      <ion-icon [src]="'create' | icomoon: 'white'" class="color-trans"></ion-icon>
    </ion-button>
  </ion-list-header>

  <ion-item *ngFor="let vio of citation.violations">
    <ion-label>
      {{vio.description}}
    </ion-label>
  </ion-item>
  <ion-item *ngIf="!citation.violations?.length">
    <ion-label></ion-label>
  </ion-item>

  <ion-list-header color="medium">
    <ion-label>Violation Details</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label position="stacked">Comments</ion-label>
    <ion-textarea [(ngModel)]="citation.comments" autosize [maxlength]="MAX_COMMENTS_LENGTH"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Warning</ion-label>
    <ion-toggle mode="ios" [(ngModel)]="citation.warning" color="secondary"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Void</ion-label>
    <ion-toggle mode="ios" [(ngModel)]="citation.void" color="secondary"></ion-toggle>
  </ion-item>

</ion-list>
