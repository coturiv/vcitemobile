<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Select Violations</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onSave()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let v of violations">
      <ion-label>{{v.description}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="v.checked" color="secondary"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
