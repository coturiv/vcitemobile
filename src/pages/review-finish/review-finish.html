<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Review & Finish
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div id="reviewFinish-container1" class="citeInfoHeader">
    Citation # <strong>{{this.citationSN}}</strong>
  </div>
  <ion-card id="reviewFinish-card22">
    <ion-list>
      <ion-item color="none" id="reviewFinish-list-item12">
        <ion-icon name="information-circle" color="danger" item-left></ion-icon>
        <strong>Required items missing:</strong>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="reviewFinish-list-item-container3">
        <div id="reviewFinish-markdown8" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>Submit available when required fields completed!
            </strong>
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="spacer" style="height:100px;" id="reviewFinish-spacer2"></div>
  <button id="reviewFinish-button3" ion-button color="positive" block [disabled]="!this.isEnabled">
    Submit
  </button>
</ion-content>
