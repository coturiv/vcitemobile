<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Velosum Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="velosumLogin-form1">
    <ion-list id="velosumLogin-list2">
      <ion-item id="velosumLogin-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="velosumLogin-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="velosumLogin-spacer1"></div>
    <button id="velosumLogin-button1" ion-button color="stable" block>
      Log in
    </button>
  </form>
  <img src="assets/imgs/vCiteMobile-logo.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
</ion-content>
